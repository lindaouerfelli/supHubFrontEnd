<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Reservation Details</h3>
        </div>
        <div class="card-body">
          <p><strong>Reserved By :</strong> {{ selectedUser?.firstname }} {{ selectedUser?.lastname }} - {{ reservation?.userId }}</p>
          <p><strong>Date of reservation:</strong> {{reservation?.reservationDate}}</p>
        </div>

        <button [routerLink]="['/user/new-message', { ownerFullName: selectedUser?.firstname, userId: selectedUser?.id }]" class="btn btn-primary mt-2 ml-2">Contact Owner</button>

        <button class="btn btn-primary mt-2 ml-2">Confirm reservation</button>
        <button class="btn btn-primary mt-2 ml-2">delete reservation</button>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
