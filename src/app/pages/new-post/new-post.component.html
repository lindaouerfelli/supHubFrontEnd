<div class=" p-3">
  <h2> New Post</h2>

  <div class="card p-3">
    <div class="card" style="padding: 20px; background-color: #007bff; color: white; margin-bottom: 30px; margin-top: 30px;">
      <h3> Create your new post</h3>

    </div>


    <div class="mb-3">
      <label for="itemName" class="form-label">Item name</label>
      <input type="text" class="form-control" id="itemName" placeholder="itemName">
    </div>


    <div class="mb-3">
      <label for="itemDescription" class="form-label">Item description </label>
      <input type="text" class="form-control" id="itemDescription" placeholder="itemDescription">
    </div>

    <div class="mb-3">
      <label for="itemCategory" class="form-label">Item category</label>
      <select class="form-select" id="itemCategory" name="itemCategory">
        <option value="LIVRES">Livres</option>
        <option value="ELECTRONIQUE">Électronique</option>
        <option value="VETEMENTS">Vêtements</option>
        <option value="MEUBLES">Meubles</option>
        <option value="EQUIPEMENTSPORTIF">Équipement sportif</option>
        <option value="AUTRES">Autres</option>
      </select>
    </div>



    <div class="mb-3">
      <label for="status" class="form-label">Status</label>

      <select class="form-select" id="status" name="Status">
        <option value="AVAILABLE">Available</option>
        <option value="RESERVED">Reserved</option>
      </select>
    </div>



    <div class="mb-3">
      <label for="image" class="form-label">Item Image</label>
      <input type="file" class="form-control" id="image" accept="image/*">
    </div>



    <div class="d-flex justify-content-end">

      <button type="button" class="btn btn-danger">
        <em class="fas fa-times"></em>&nbsp;Cancel
      </button>


      <button type="button" class="btn btn-primary">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>



    </div>



  </div>

</div>
