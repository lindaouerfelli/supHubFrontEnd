<div class="p-3">
  <h2>My posts</h2>


  <div class="d-flex justify-content-end mb-3">

      <a [routerLink]="'/user/new-post'" type="button" class="btn btn-success">

        <em class="fas fa-plus"></em> New post

      </a>&nbsp;

  </div>
  <div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">postDate</th>
        <th scope="col">itemName</th>
        <th scope="col">itemDescription</th>
        <th scope="col">itemCategory</th>
        <th scope="col">status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pst of posts">

        <th scope ="row">{{pst.postDate}}</th>
        <td>{{ pst.itemName }}</td>
        <td>{{ pst.itemDescription }} </td>
        <td>{{ pst.itemCategory }}</td>
        <td>{{ pst.status }}</td>

        <td class="cursor-pointer">
          <em class="fas fa-edit text-primary"></em>&nbsp;|&nbsp;<em class="fas fa-trash text-danger"></em>
        </td>
      </tr>


      </tbody>
    </table>
  </div>
</div>
