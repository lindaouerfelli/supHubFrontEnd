<div class="p-3">
  <h2>My posts</h2>


  <div class="d-flex justify-content-end mb-3">

      <a [routerLink]="'/user/new-post'" type="button" class="btn btn-success">

        <em class="fas fa-plus"></em> New post

      </a>&nbsp;

  </div>
  <div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">postDate</th>
        <th scope="col">itemName</th>
        <th scope="col">itemDescription</th>
        <th scope="col">itemCategory</th>
        <th scope="col">status</th>
        <th scope="col">image</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope ="row">2024-30-2</th>
        <td>livre</td>
        <td>je donne un livre </td>
        <td>LIVRE</td>
        <td>AVAILABLE</td>
        <td>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/800px-PNG_transparency_demonstration_1.png" alt="Image du post" width="100" height="100">
        </td>
        <td class="cursor-pointer">
          <em class="fas fa-edit text-primary"></em>&nbsp;|&nbsp;<em class="fas fa-trash text-danger"></em>
        </td>
      </tr>

      <tr>
        <th scope ="row">2024-30-2</th>
        <td>t shirt</td>
        <td>je donne un t shirt gratuitement </td>
        <td>VETEMENTS</td>
        <td>AVAILABLE</td>

        <td class="cursor-pointer">
          <em class="fas fa-edit text-primary"></em>&nbsp;|&nbsp;<em class="fas fa-trash text-danger"></em>
        </td>


      <tr>
        <th scope ="row">2024-30-2</th>
        <td>Pc</td>
        <td>je donne un pc gratuitement </td>
        <td>ELECTRONIQUE</td>
        <td>AVAILABLE</td>
        <td>
          <img src="https://images.frandroid.com/wp-content/uploads/2022/04/asus-rog-strix-scar-15-2022.jpg" alt="Image du post" width="100" height="100">
        </td>
        <td class="cursor-pointer">
          <em class="fas fa-edit text-primary"></em>&nbsp;|&nbsp;<em class="fas fa-trash text-danger"></em>
        </td>

      </tr>


      </tbody>
    </table>
