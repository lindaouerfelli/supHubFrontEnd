<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 80vh;">
  <div class="p-4 border rounded" style="width: 600px; height: 800px;">

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-12">
          <div class="card p-4" style="background-color: #007bff; color: white;">
            <h2 class="text-center">My profile</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="card p-3">


      <div class="container mt-3 mb-3">
        <div class="card p-2" style="background-color: #1e90ff; color: white;">
          <h3 class="text-center">Personal info</h3>
        </div>

      </div>

      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Firstname">
      </div>


      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname </label>
        <input type="text" class="form-control" id="lastname" placeholder="Lastname">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="mail@email.com">
      </div>

    </div>

    <div class="d-flex justify-content-end mt-3">

      <button type="button" class="btn btn-danger me-2">
        <em class="fas fa-times"></em>&nbsp;Cancel
      </button>


      <button type="button" class="btn btn-primary">
        <em class="fas fa-save"></em>&nbsp;Save
      </button>

    </div>

  </div>
</div>
