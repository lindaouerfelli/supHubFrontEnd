<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 bg-primary text-white">
        <h2 class="text-center mb-4">Create New Reservation</h2>
        <form>
          <div class="form-group">
            <label for="postId">Post ID:</label>
            <input type="text" class="form-control" id="postId" placeholder="Enter post ID">
          </div>

          <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" class="form-control" id="userId" placeholder="Enter user ID">
          </div>

          <div class="form-group">
            <label for="reservationDate">Reservation Date:</label>
            <input type="date" class="form-control" id="reservationDate">
          </div>

          <button type="submit" class="btn btn-success btn-block">Create Reservation</button>
        </form>
      </div>
    </div>
  </div>
</div>
